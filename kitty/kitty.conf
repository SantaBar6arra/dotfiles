# Kitty Configuration File (kitty.conf)
# Custom settings for a dark-gray/yellow aesthetic, performance, and usability.

# ==============================================================================
# 1. Fonts and Text Appearance
# ==============================================================================

# Font Family: Set your preferred monospaced font, ideally a Nerd Font for icons.
font_family 0xProto Nerd Font Mono Italic
bold_font auto
italic_font auto
bold_italic_font auto

# Font Size
font_size 12.0

# Window Padding (spacing around the text area)
padding_height 5
padding_width 10

# Cursor Style
cursor_shape block
cursor_blink_interval 400
shell_integration no-cursor
# ==============================================================================
# 2. Colors and Theme (Dark Gray / Yellow Focus)
# ==============================================================================

# Background and Foreground
background #1e1e1e
foreground #d4d4d4

# Background Opacity (0.0 to 1.0)
background_opacity 0.90

# Selection colors
selection_background #333333
selection_foreground #ffd700

# Black (0-7 are standard ANSI colors)
color0 #1e1e1e
color8 #3c3c3c

# Red
color1 #ff4136
color9 #ff7256

# Green
color2 #2ecc40
color10 #7fcd91

# Yellow (The accent color)
color3 #ffd700
color11 #f0e68c

# Blue
color4 #0074d9
color12 #7da9e3

# Magenta
color5 #b10dc9
color13 #c971da

# Cyan
color6 #7fdbff
color14 #b0e9ff

# White
color7 #d4d4d4
color15 #ffffff

# ==============================================================================
# 3. Window Layout and Tabs
# ==============================================================================

# Initial layout when opening new window
enabled_layouts fat:bias=65;stack

# Tab Bar Appearance
tab_bar_style powerline
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 2 2

# Tab Bar Colors
active_tab_foreground #1e1e1e
active_tab_background #ffd700
inactive_tab_foreground #808080
inactive_tab_background #333333

# ==============================================================================
# 4. Key Bindings (Use Ctrl+Shift by default)
# ==============================================================================

# Kitty uses its own modifier combination (Ctrl+Shift) for internal commands

# Font Zooming
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Tab Management (i3/Hyprland style)
map ctrl+shift+enter new_window
map ctrl+shift+t new_tab
map ctrl+shift+q close_window
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

# Split Management
# map ctrl+shift+v split_window horizontally
# map ctrl+shift+h split_window vertically
# map ctrl+shift+up neighboring_window up
# map ctrl+shift+down neighboring_window down
# map ctrl+shift+left neighboring_window left
# map ctrl+shift+right neighboring_window right

# Move the current window/split
map ctrl+shift+m move_window_forward
map ctrl+shift+n move_window_backward